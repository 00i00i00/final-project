<div class="modal-background">
  <div class="modal">
    <input type="text" [(ngModel)]="locationInput" placeholder="Location of date?" />
  </div>
</div>
<div class="largeLogo">+1</div>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <button class="carousel-item active" (click)="firstDateClick()">
          First Date
        <!-- <img class="d-block w-100" src="..." alt="First slide"> -->
      </button>
      <button class="carousel-item" (click)="romanticClick()">
        Romantic
        <!-- <img class="d-block w-100" src="..." alt="Second slide"> -->
      </button>
      <button class="carousel-item" (click)="adventurousClick()">
          Adventurous
        <!-- <img class="d-block w-100" src="..." alt="Third slide"> -->
      </button>
      <button class="carousel-item" (click)="oneOfClick()">
          One of a kind
        <!-- <img class="d-block w-100" src="..." alt="Third slide"> -->
      </button>
      <button class="carousel-item" (click)="LastDateClick()">
          Last Date
        <!-- <img class="d-block w-100" src="..." alt="Third slide"> -->
      </button>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
